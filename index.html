<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>Shopping List App</title>
</head>

<body>
    <div class="d-flex justify-content-center mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#0077b6" class="bi bi-cart-check pe-2"
            viewBox="0 0 16 16">
            <path
                d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
            <path
                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
        </svg>
        <h1 id="app-title" class="display-6">Shopping List</h1>
    </div>
    <div class="container mx-5 my-3">

        <div class="row mb-3">
            <div class="col-12">
                <form action="" method="get">
                    <input class="form-control" type="text" name="input" id="shopping-input" placeholder="Enter Item">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-4 mb-3">
                <button type="button" class="btn btn-dark" id="add-item-btn">+Add Item</button>
            </div>
            <div class="col-12  mb-3 pb-0">
                <input class="border-0 border-bottom form-control" type="text" name="input" id=""
                    placeholder="Filter Item">
            </div>
        </div>

        <div class="row btn-row extra-btn">
        </div>

        <div class="row">
            <div class="col-12">
                <button id="clear" class="btn btn-outline-dark" style="width: 470px;">Clear All</button>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
